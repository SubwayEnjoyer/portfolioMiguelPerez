
<section
  class="section py-16 md:py-20 scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl"
>
  <h1
  class="text-4xl font-bold tracking-tight text-gray-800 sm:text-5xl dark:text-white"
  >
    Proyectos
  </h1>
  @for (proyecto of pro; track $index) {
    <proyecto-card [foto]="proyecto.foto" [titulo]="proyecto.titulo" [descripcion]="proyecto.descripcion"/>
  }
</section>
