<section class="section py-16 md:py-20 scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl ">

  <div class="flex flex-col  w-1/2 ">

    <h1 class="text-4xl font-bold tracking-tight text-gray-800 sm:text-5xl dark:text-white mb-15">Contáctame</h1>
    <div>
      <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input type="" id="helper-text" aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Miguel Pérez"
        [value]="nombre()">
    </div>
    <div class="mt-5 ">
      <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input type="email" id="helper-text" aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="correoprueba@gmail.com"
        [value]="correo()">
    </div>
    <div class="mt-5 mb-5">
      <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
      <textarea id="descripcion" [value]="descripcion()"
        class="h-[200px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>

    <div class="flex flex-row ">
      <button class="btn bg-white text-black border-[#e5e5e5]
                bg-gradient-to-r
          from-[#ffffff] via-[#ffffff] to-[#8b8c8d]
          bg-[length:200%_auto]
          bg-left
          hover:bg-right
          hover:text-black
          transition-all
          duration-500
          ease-in-out
          py-3 px-6
          rounded
          font-medium"
          (click)="enviarCorreo(nombre(),correo(),descripcion())"
          >
          <svg aria-label="Email icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="black">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </g>
          </svg>
          Enviar correo
        </button>
    </div>


  </div>

</section>
